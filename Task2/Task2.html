<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <button >Get Location </button>
    <script>
        let btn =document.querySelector("button");
      btn.onclick = function(){
        navigator.geolocation.getCurrentPosition(function (event) {
          console.log(event.coords.latitude);
          console.log(event.coords.longitude);
          var lat = event.coords.latitude;
        var long = event.coords.longitude;
        location.assign("https://maps.google.com/maps?q=" + lat + ",+" + long)

        })
      }
    </script>
 
</body>
</html>
